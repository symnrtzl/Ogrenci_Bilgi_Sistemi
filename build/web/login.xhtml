<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>

        <h1>Login Page</h1>
        <hr/>

        <h:form>
            <h:commandButton styleClass="btn btn-secondary" action="/index" value="&larr; Home"/>
        </h:form>
        <hr/>
        <h:form rendered="#{validUser==null}" id="form">
            Username:
            <h:inputText id="uname" value="#{lc.user.username}" required="true" requiredMessage="Bu alan boş bırakılamaz!" >
                <f:validateLength minimum="3" maximum="5"/>
            </h:inputText><br/>
            <h:message for="uname" style="color:red; font-size:10pt;"/><br/>


            Password:<h:inputText id="pass" validator="#{testBean.validatePassword}" value="#{lc.user.password}"/><br/>
            <h:message for="pass" style="color:red; font-size:10pt;"/><br/>
            <h:commandButton styleClass="btn btn-secondary" action="#{lc.login()}" value="Login"/>
        </h:form>


        <h:panelGroup rendered="#{validUser !=null}" layout="block">
            Username: #{validUser.username}<br/>
            Password: #{validUser.password}<br/>

            <h:form>
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <h:commandLink action="/index" value="ÖĞRENCİ BİLGİ SİSTEMİ" styleClass="navbar-brand" />
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <h:commandLink styleClass="nav-link " action="/panel/fakulte" value="Fakulte"/>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink styleClass="nav-link" action="/panel/bolum" value="Bolum"/>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink styleClass="nav-link" action="/panel/akademisyen" value="Akademisyen"/>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink styleClass="nav-link" action="/panel/ders" value="Ders"/>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink styleClass="nav-link" action="/panel/ogrenci" value="Ogrenci"/>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink styleClass="nav-link" action="/panel/notlar" value="Notlar"/>
                                </li>


                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>
        </h:panelGroup>
        <hr/>




        <hr/>
        <h:messages></h:messages>

    </h:body>
</html>
